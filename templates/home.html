<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Flask E-Commerce</title>
</head>
<body>
    <h1>Welcome to Flask E-Commerce</h1>

    {% if session.get('user_id') %}
        <p>You are logged in! <a href="{{ url_for('logout') }}">Logout</a></p>
        <p><a href="{{ url_for('products') }}">View Products</a></p>
        <p><a href="{{ url_for('cart') }}">View Cart</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a> | 
           <a href="{{ url_for('signup') }}">Sign Up</a></p>
    {% endif %}
</body>
</html>
