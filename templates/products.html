{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add Product</a>
<table class="table table-bordered">
  <tr>
    <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Actions</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.description }}</td>
    <td>${{ "%.2f"|format(product.price) }}</td>
    <td>
      <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
